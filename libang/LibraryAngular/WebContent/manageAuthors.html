<div class="container col-md-10 col-md-offset-1 col-sm-8 col-xs-12"" ng-controller="authorsCtrl">
	<!-- Modal -->
	<div class="modal fade" id="updateAuthorModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Update Author</h4>
				</div>
				<form name="updateAuthorForm" action="updateAuthorAction"
					method="post">
					<div class="modal-body">
						<p>You are about to update the Author:<mark>{{oldAuthName}}</mark></p>
						<input
							type="text" placeholder="Enter Author's New Name" class="form-control" ng-model="authorNameUpdate"/>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary"
							ng-click="updateAuthor()">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<h3>Add Author</h3>
	<form name="addAuthorFrm"  class="form-inline" method="post">
	 <div class="form-group">
		<input type="text" placeholder="Enter Author's Name" class="form-control" required name="authorName" ng-model="authorName"> 
		<input
			type="button" value="Add Author" class="btn btn-primary" ng-click="addAuthor()"/>
			</div>
	</form><br>


		<table class="table table-hover">
			<tr>
				<th>Author Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>

			<tr ng-repeat="author in authors">
				<td>{{author.authorName}}</td>
				<td><button class="btn btn-info"
						ng-click="showUpdateModal(author.id, author.authorName)">Update</button></td>
				<td><button class="btn btn-warning"
						ng-click="deleteAuthor(author.id)">Delete</button></td>
			</tr>

		</table>

</div>
