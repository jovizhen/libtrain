<div class="container col-md-10 col-md-offset-1 col-sm-8 col-xs-12"" ng-controller="genreController">
	<!-- Modal -->
	<div class="modal fade" id="updateAuthorModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Update Genre</h4>
				</div>
				<form name="updateGenreForm" action="updateGenreAction"
					method="post">
					<div class="modal-body">
						<p>You are about to update the Genre:<mark>{{oldAuthName}}</mark></p>
						<input type="hidden" class="form-control" ng-model="authId"/> 
						<input
							type="text" placeholder="Enter Genre's New Name" class="form-control" ng-model="GenreNameUpdate"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary"
							ng-click="updateGenre()">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<h3>Add Genre</h3>
	<form name="addGenreFrm"  class="form-inline" method="post">
	 <div class="form-group">
		<input type="text" placeholder="Enter Genre's Name" class="form-control" required name="genreName" ng-model="genreName"> 
		<input
			type="button" value="Add Genre" class="btn btn-primary" ng-click="addGenre()"/>
			</div>
	</form><br>


		<table class="table table-hover">
			<tr>
				<th>Genre Name</th>
				<th>Update</th>
				<th>Delete</th>
			</tr>

			<tr ng-repeat="genre in genres">
				<td>{{genre.genreName}}</td>
				<td><button class="btn btn-info"
						ng-click="showUpdateModal(genre.genreId, genre.genreName)">Update</button></td>
				<td><button class="btn btn-warning"
						ng-click="deleteAuthor(genre.genreId)">Delete</button></td>
			</tr>

		</table>

</div>
